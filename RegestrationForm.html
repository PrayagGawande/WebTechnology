<body>
	<div align="center">
	<form>
		<fieldset  class="di">
			<legend align="center"><b><big>Registration</big></b></legend><br><br>
			<label>Name:</label>
			<input type="text" name="name"><br><br>
			<label>Email Id:</label>
			<input type="email" name="email"><br><br>
			<label>Phone Number:</label>
			<input type="text" name="phn" required pattern="[6-9]{1}[0-9]{9}"><br><br>
			<label>Pin Code:</label>
			<input type="text" name="pin" required pattern="[1-9]{1}[0-9]{5}"><br><br>
			<label>Gender:</label>
			<input type="radio" name="male">Male
			<input type="radio" name="female">Female<br><br>
			<label>Date of Birth:</label>
			<input type="Date" name="date"><br><br>
			<label>City:</label>
			<select>
				<option></option>
				<option>Amravati</option>
				<option>Pune</option>
				<option>Nagpur</option>
				<option>Akola</option>
				
			</select><br><br>
			<label>State:</label>
			<select>
				<option></option>
				<option>Maharashtra</option>
				<option>Gujrat</option>
				<option>Odisa</option>
				<option>Other</option>
				
			</select><br><br>
			<label>Are you sure for submit:</label>
			<input type="checkbox" name="yes">Yes
			<input type="checkbox" name="yes">No
			<br><br>
			<input type="button" name="Submit" type="Submit" value="Submit">
			<br><br>


		</fieldset>
	</form>
</div>
